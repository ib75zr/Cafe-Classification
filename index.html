<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد المقهى من الصورة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="file"] {
            display: none;
        }
        .custom-button, .analyze-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border: none;
        }
        .analyze-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحديد المقهى من الصورة</h1>
        <label for="imageInput" class="custom-button">اختر صورة</label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="previewImage" src="" alt="معاينة الصورة" style="display: none;">
        <button id="analyzeButton" class="analyze-button" style="display: none;" disabled>تحليل الصورة</button>
        <div id="output">يرجى اختيار صورة للبدء.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/-NbHVzQhJ/";

        let model, maxPredictions;
        const imageInput = document.getElementById("imageInput");
        const previewImage = document.getElementById("previewImage");
        const analyzeButton = document.getElementById("analyzeButton");
        const output = document.getElementById("output");
        let selectedImage = null;

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                output.textContent = "النموذج جاهز!";
                console.log("النموذج تم تحميله بنجاح:", model);
            } catch (error) {
                console.error("حدث خطأ أثناء تحميل النموذج:", error);
                output.textContent = "حدث خطأ أثناء تحميل النموذج. يرجى المحاولة مرة أخرى.";
                analyzeButton.disabled = true;
            }
        }

        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                    selectedImage = new Image();
                    selectedImage.onload = () => {
                        analyzeButton.style.display = "inline-block";
                        analyzeButton.disabled = false;
                    };
                    selectedImage.onerror = () => {
                        output.textContent = "حدث خطأ أثناء تحميل الصورة.";
                        previewImage.style.display = "none";
                        analyzeButton.style.display = "none";
                        analyzeButton.disabled = true;
                        selectedImage = null;
                    };
                    selectedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = "none";
                analyzeButton.style.display = "none";
                analyzeButton.disabled = true;
                selectedImage = null;
                output.textContent = "يرجى اختيار صورة للبدء.";
            }
        });

        analyzeButton.addEventListener("click", async () => {
            if (selectedImage) {
                output.textContent = "جارٍ تحليل الصورة...";
                try {
                    const prediction = await model.predict(selectedImage);
                    prediction.sort((a, b) => b.probability - a.probability);
                    const result = prediction[0].className;
                    const probability = (prediction[0].probability * 100).toFixed(2);

                    output.textContent = `النتيجة: المقهى المتوقع هو "${result}" بنسبة (${probability}%)`;
                    console.log("نتائج التحليل:", prediction);
                } catch (error) {
                    console.error("حدث خطأ أثناء تحليل الصورة:", error);
                    output.textContent = "حدث خطأ أثناء تحليل الصورة. يرجى المحاولة مرة أخرى.";
                }
            } else {
                output.textContent = "يرجى اختيار صورة أولاً.";
            }
        });

        init();
    </script>
</body>
</html>
